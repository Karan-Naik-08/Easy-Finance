<html>
<head>
    <title>
        Price Predictor
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        p{
            display: inline;
        }
        body{
             background-image: url('/static/img.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;
        }
        .card {
            margin-right: auto;
            margin-left: auto;
            width: 250px;
            box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
            height: 300px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0);
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <form class='grid' action="/result" method="post">
    <h1 align="center">Welcome To Delhi House Price Predictor !!</h1>
    <div class="container mt-5" action="/result" method="Post">
        <div class="row">
            <div class="col-md-8">
                <div class="card" style="z-index: 1; left: 66px; top: -20px; position: absolute; height: 470px; width: 1000px">
                    <div class="card-header" style="background-color:#d48235" align="center">
                        <h1>Hi User ! </h1>
                        <h6>Please Enter The Details</h6>
                    </div>
                    <div class="card-body">
                        <p><b> Enter The Area :</b></p>  <input type="number" name="Area" id="Area" style='background-color: rgba(255, 255, 255, 0.2)' > <br><br>
                        <p><b> Enter BHK :</b></p><input type="number" name="BHK" id="BHK" style='z-index: 1; left: 154px; top: 190px; position: absolute; height: 30px; width:190px ;background-color: rgba(255, 255, 255, 0.2) ' > <br>
                        <p style="z-index: 1; left: 500px; top: 142px; position: absolute; height: 30px; width:190px ;"><b>Enter Bathrooms :</b></p><input type="number" name="Bathrooms" id="Bathrooms" style='z-index: 1; left: 650px; top: 137px; position: absolute; height: 30px; width:190px ;background-color: rgba(255, 255, 255, 0.2) ' > <br>
                        <p style="z-index: 1; left: 500px; top: 190px; position: absolute; height: 30px; width:190px ;"><b>Parking :</b></p><input type="number" name="Parking" id="Parking" style='z-index: 1; left: 650px; top: 190px; position: absolute; height: 30px; width:190px ;background-color: rgba(255, 255, 255, 0.2) ' > 
                        
                        <label for="type"><b> Select Type :</b></label>
                        <select name="type" id="cars" style='z-index: 1; left: 154px; top: 240px; position: absolute; height: 30px; width:190px ; background-color: rgba(255, 255, 255, 0.2)' >
                        <option value='1'>Builder_Floor</option>
                        <option value="0">Apartment</option>
                        </select>

                        <label for="status"  style='z-index: 1; left: 500px; top: 235px; position: absolute; height: 30px; width:190px ; '><b>Select Status :</b></label>
                        <select name="status" id="cars" style='z-index: 1; left: 650px; top: 240px; position: absolute; height: 30px; width:190px ; background-color: rgba(255, 255, 255, 0.2)' >
                        <option value='1'>Ready_to_move</option>
                        <option value="0">Almost_ready</option>
                        </select><br><br>

                        <label for="Transcation"><b>Transcation :</b></label>
                        <select name="Transcation" id="cars" style='z-index: 1; left: 154px; top: 290px; position: absolute; height: 30px; width:190px ; background-color: rgba(255, 255, 255, 0.2)' >
                        <option value='0'>New_Property</option>
                        <option value="1">Resale</option>
                        </select>
                        
                        <label for="Furnishing"  style='z-index: 1; left: 500px; top: 290px; position: absolute; height: 30px; width:190px ; '><b>Furnishing:</b></label>
                        <select name="Furnishing" id="cars" style='z-index: 1; left: 650px; top: 290px; position: absolute; height: 30px; width:190px ; background-color: rgba(255, 255, 255, 0.2)' >
                        <option value='0'>Furnished</option>
                        <option value="1">Semi-Furnished</option>
                        <option value="2">Unfurnished</option>
                        </select>

                        <label for="Locality"  style='z-index: 1; left: 500px; top: 330px; position: absolute; height: 30px; width:190px ; '><b>Locality:</b></label>
                        <select name="Locality" id="cars" style='z-index: 1; left: 650px; top: 330px; position: absolute; height: 30px; width:190px ; background-color: rgba(255, 255, 255, 0.2)' >
                        <option value='24'>Rohini</option>

                        <option value='21'>Paschim Vihar</option>
                        <option value="0">Alaknanda</option>

                        <option value='30'>Sultanpur</option>
                        <option value="2">Chhattarpur</option>
                        <option value="17">Mehrauli</option>

                        </select><br><br><br>

                        
                        <button type="submit" style='z-index: 1; left: 455px; top: 370px; position: absolute; height: 30px; width:100px ; background-color: rgba(255, 132, 0, 0.427)'>Submit</button>

                    </div>
                    <py-script>
                    </py-script>
                    <div class="card-footer" style="background-color:rgba(255, 157, 0, 0.519)" align="center">
                        <center>
                            {% if name %}
                             <p><B>
                                Price is:</B> {{name}}
                            </p>
                            {% endif %}
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
  
      
</body>
</html>
